{% extends 'web_app_auto_subs/base.html' %}

{% block content %}
    {% if validlink %}
        <p>New password</p>

        <form method="post">
            {% csrf_token %}

            {% for f in form %}
                {{ form.non_field_errors }}
                <p><label for={{ f.id_for_label }}>{{ f.label }}</label>{{ f }}</p>
                {{ f.errors }}
            {% endfor %} 

            <button type="submit">Reset by email</button>
        </form>
    {% endif %}
{% endblock %}
