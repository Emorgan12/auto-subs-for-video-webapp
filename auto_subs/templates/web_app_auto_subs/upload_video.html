{% extends 'web_app_auto_subs/base.html' %}

{% block content %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for f in form %}
            <div>{{ form.non_field_errors }}</div>
            <p><label for="{{ f.id_for_label }}">{{ f.label }}</label> {{ f }}</p>
            <div>{{ f.errors }}</div>
        {% endfor %}

        <button type="submit">Загрузить видео для обработки</button>
    </form>

{% endblock content %}
